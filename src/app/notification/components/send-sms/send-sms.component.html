<div [style]="{'display': modalIsOpened() ? 'block' : 'none'}" class="modal fade show">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Envoyer un SMS</h5>
      <button type="button" class="btn-close" (click)="close()"></button>
    </div>

    <div class="modal-body">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Liste des destinataires</label>
              <input type="text" class="form-control mb-3" placeholder="Rechercher une liste..."
                     name="recipientSearch" [(ngModel)]="recipientSearchTerm">
              <div class="d-flex flex-wrap gap-2">
                <button
                  *ngFor="let list of filteredRecipientLists.slice(0, showMoreRecipients() ? filteredRecipientLists.length : 3)"
                  class="btn"
                  [ngClass]="{'btn-primary': selectedList === list, 'btn-outline-secondary': selectedList !== list}"
                  (click)="selectList(list)">
                  {{ list }}
                </button>
                <button *ngIf="filteredRecipientLists.length > 3" class="btn btn-outline-primary"
                        (click)="toggleShowMoreRecipients()">
                  {{ showMoreRecipients() ? 'Voir moins' : 'Voir plus' }}
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Modèle de message</label>
              <input type="text" class="form-control mb-3" placeholder="Rechercher un modèle..."
                     name="templateSearch" [(ngModel)]="templateSearchTerm">
              <div class="d-flex flex-wrap gap-3">
                <div
                  *ngFor="let template of filteredMessageTemplates.slice(0, showMoreTemplates() ? filteredMessageTemplates.length : 3)"
                  class="card"
                  [ngClass]="{'border-primary': smsTemplateState?.selectedTemplate === template, 'border-light': smsTemplateState.selectedTemplate !== template}"
                  (click)="selectTemplateAndFillMessage(template)"
                  appContextMenuTrigger [appContextMenuTriggerData]="template"
                  (contextMenuTrigger)="onTemplateContextMenu($event)"><p class="m-0">{{ template.modelName }}</p>
                </div>
                <button *ngIf="filteredMessageTemplates.length > 3" class="btn btn-outline-primary"
                        (click)="toggleShowMoreTemplates()">
                  {{ showMoreTemplates() ? 'Voir moins' : 'Voir plus' }}
                </button>
                <button class="btn btn-outline-success" (click)="addTemplate()">
                  Ajouter un modèle
                </button>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label for="recipient" class="form-label">Destinataire spécifique (optionnel)</label>
              <input type="text" class="form-control" id="recipient" name="recipient"
                     placeholder="Entrez un numéro">
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea [(ngModel)]="sms.message" class="form-control" id="message" name="message" rows="8"
                        required></textarea>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Annuler</button>
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
      </form>
    </div>
    <p>pppp{{sms| json}}</p>

  </div>
</div>

<div class="modal-backdrop fade show" *ngIf="modalIsOpened()"></div>
<app-sms-model-option-dialog
  #optionDialogComponentRef
  [x]="contextMenuX()"
  [y]="contextMenuY()"
  (onOpenAddModel)="addTemplate()"
  (closed)="closeContextMenu()">

</app-sms-model-option-dialog>
<app-popup-add-template-sms
  (onCloseAddModel)="selectTemplateAndFillMessage(smsTemplateState.selectedTemplate)"
  (onReloadModels)="loadMessageTemplates()"
/>
