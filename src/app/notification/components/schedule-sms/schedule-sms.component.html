<div [style]="{'display': modalIsOpened() ? 'block' : 'none'}" class="modal fade show">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h5 class="modal-title">Programmer un SMS</h5>
      <button type="button" class="btn-close" (click)="close()"></button>
    </div>

    <!-- Body -->
    <div class="modal-body">
      <form (ngSubmit)="scheduleSms()">
        <div class="row">
          <!-- Colonne de gauche -->
          <div class="col-md-6">
            <!-- Destinataire -->
            <div class="mb-3">
              <label for="recipient" class="form-label">Destinataire</label>
              <input type="text" class="form-control" id="recipient" [(ngModel)]="sms.recipient" name="recipient" required>
            </div>

            <!-- Message -->
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" [(ngModel)]="sms.message" name="message" rows="8" required></textarea>
            </div>
          </div>

          <!-- Colonne de droite -->
          <div class="col-md-6">
            <!-- Date d'envoi -->
            <div class="mb-3">
              <label for="scheduleDate" class="form-label">Date d'envoi</label>
              <input type="datetime-local" class="form-control" id="scheduleDate" [(ngModel)]="sms.scheduleDate" name="scheduleDate" required>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Annuler</button>
          <button type="submit" class="btn btn-primary">Programmer</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Arrière-plan flouté -->
<div class="modal-backdrop fade show" *ngIf="modalIsOpened()"></div>
