<div class="container mt-4">
  <div class="d-flex justify-content-between mb-4">
    <button class="btn btn-primary d-flex align-items-center">
      <i class="bi bi-send me-2"></i> Enregistrer une cotisation
    </button>
    <button class="btn btn-success d-flex align-items-center">
      <i class="bi bi-calendar-event me-2"></i>
    </button>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Enregistrement des Cotisations</h4>
      </div>
      <div class="card-body">
        <app-add-contribution (contributionAdded)="onContributionAdded($event)"></app-add-contribution>
      </div>
    </div>
  </div>

  <hr class="my-5">

  <div class="row">
    <div class="col-lg-12">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white">
          <h4 class="mb-0">Liste des Cotisations</h4>
        </div>
        <div class="card-body p-0">
          <app-list-contribution [contributions]="simulatedContributions"></app-list-contribution>
        </div>
      </div>
    </div>
  </div>
</div>
