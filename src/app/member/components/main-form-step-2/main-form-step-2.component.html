<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="mb-3">
        <h5 class="text-muted text-center">Informations Académiques</h5>
        <app-academic-info (academicInfoEvent)="onAcademicInfoSubmit($event)"></app-academic-info>
      </div>
      <div class="mb-3">
        <h5 class="text-muted text-center">Informations d'Adresse</h5>
        <app-address-info (addressInfoEvent)="onAddressInfoSubmit($event)"></app-address-info>
      </div>
      <div class="mb-3">
        <h5 class="text-muted text-center">Informations de Contact</h5>
        <app-contact-info (contactInfoEvent)="onContactInfoSubmit($event)"></app-contact-info>
      </div>
    </div>
  </div>

  <div class="d-grid gap-2 mt-4">
    <div class="row justify-content-end">
      <div class="col-auto">
        <button class="btn btn-outline-secondary" (click)="onPrevious()">Précedent</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-outline-success">Soumettre</button>
      </div>
    </div>
  </div>
</div>
