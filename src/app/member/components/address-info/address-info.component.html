<div class="container mt-2">
  <form [formGroup]="addressFormGroup">
    <!-- Member Info Section -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="memberID" class="form-label">ID Membre</label>
              <input
                type="text"
                id="memberID"
                formControlName="memberID"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="idYear" class="form-label">Année d'inscription</label>
              <input
                type="number"
                id="idYear"
                formControlName="idYear"
                class="form-control"
                [ngClass]="{ 'is-invalid': addressFormGroup.get('idYear')?.invalid && addressFormGroup.get('idYear')?.touched }"
                placeholder="Entrez l'année"
              />
              <div *ngIf="addressFormGroup.get('idYear')?.invalid && addressFormGroup.get('idYear')?.touched"
                   class="invalid-feedback">
                L'année est requise.
              </div>
            </div>
          </div>
        </div>

        <!-- Address Section -->
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="addressInDakar" class="form-label">Adresse à Dakar</label>
              <input
                type="text"
                id="addressInDakar"
                formControlName="addressInDakar"
                class="form-control"
                [ngClass]="{ 'is-invalid': addressFormGroup.get('addressInDakar')?.invalid && addressFormGroup.get('addressInDakar')?.touched }"
                placeholder="Entrez l'adresse à Dakar"
              />
              <div
                *ngIf="addressFormGroup.get('addressInDakar')?.invalid && addressFormGroup.get('addressInDakar')?.touched"
                class="invalid-feedback">
                L'adresse à Dakar est requise et doit comporter au moins 10 caractères.
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label for="holidayAddress" class="form-label">Adresse des Vacances</label>
              <input
                type="text"
                id="holidayAddress"
                formControlName="holidayAddress"
                class="form-control"
                [ngClass]="{ 'is-invalid': addressFormGroup.get('holidayAddress')?.invalid && addressFormGroup.get('holidayAddress')?.touched }"
                placeholder="Entrez l'adresse des vacances"
              />
              <div
                *ngIf="addressFormGroup.get('holidayAddress')?.invalid && addressFormGroup.get('holidayAddress')?.touched"
                class="invalid-feedback">
                L'adresse des vacances est requise et doit comporter au moins 10 caractères.
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="addressToCampus" class="form-label">Adresse au Campus</label>
              <input
                type="text"
                id="addressToCampus"
                formControlName="addressToCampus"
                class="form-control"
                [ngClass]="{ 'is-invalid': addressFormGroup.get('addressToCampus')?.invalid && addressFormGroup.get('addressToCampus')?.touched }"
                placeholder="Entrez l'adresse au campus"
              />
              <div
                *ngIf="addressFormGroup.get('addressToCampus')?.invalid && addressFormGroup.get('addressToCampus')?.touched"
                class="invalid-feedback">
                L'adresse au campus est requise et doit comporter au moins 10 caractères.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-outline-success" (click)="onSave()"><i class="bi bi-floppy2"></i> Enregister</button>
    </div>
  </form>
</div>
