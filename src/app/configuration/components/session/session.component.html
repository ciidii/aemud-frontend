<div class="container py-5">
  <!-- Header et bouton d'ajout -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Gestion des Commissions</h2>
    <button (click)="handleDisplayForm()" class="btn btn-outline-success shadow-sm">
      <i class="bi bi-plus-circle me-1"></i> Ajouter une Commission
    </button>
  </div>

  <div *ngIf="displayForm" class="card shadow mb-4">
    <div class="card-header text-center">
      <h5 class="mb-0">Ajouter / Modifier une Commission</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="year_" class="form-label">Nom de la Commission</label>
          <input type="text" id="year_" class="form-control" formControlName="year_">
          <div *ngIf="sessionForm.get('year_')?.invalid && sessionForm.get('year_')?.touched" class="text-danger">
            <small *ngIf="sessionForm.get('year_')?.errors?.['required']">Le nom est requis.</small>
            <small *ngIf="sessionForm.get('year_')?.errors?.['minlength']">Le nom doit avoir au moins 3
              caract√®res.</small>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-outline-success px-4" [disabled]="sessionForm.invalid">Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Table de gestion des commissions -->
  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <h5 class="mb-0">Liste des Commissions</h5>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-primary">
        <tr>
          <th>Nom</th>
          <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let session of sessions">
          <td>{{ session.year_ }}</td>
          <td class="text-end">
            <button (click)="updateSession(session.id)" class="btn btn-warning btn-sm me-2">
              <i class="bi bi-pencil"></i> Modifier
            </button>
            <button (click)="deleteSession(session.id)" class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i> Supprimer
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
