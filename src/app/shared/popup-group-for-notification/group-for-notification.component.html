<div [style]="{'display': openPopup() ? 'block' : 'none'}" class="modal-overlay">
  <div class="modal-container" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Nouveau Message GroupÃ©</h5>
        <button (click)="closeModal()" aria-label="Close" class="btn-close" type="button">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form [formGroup]="formGroup">
          <div class="recipient-info mb-4">
            <i class="bi bi-people-fill"></i>
            <span>Destinataires : 45 membres (valeur test)</span>
          </div>

          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <label class="form-label" for="groupMessage">Message</label>
              <button class="btn-template" type="button">
                <i class="bi bi-file-text"></i> Utiliser un template
              </button>
            </div>
            <textarea class="form-control" formControlName="groupMessage" id="groupMessage"
                      placeholder="Entrez votre message ici..."
                      rows="5"></textarea>
            <div class="char-counter text-end mt-1">
              0/160 (1 SMS)
            </div>
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button (click)="closeModal()" class="btn btn-secondary" type="button">
          Annuler
        </button>
        <button [disabled]="!formGroup.get('groupMessage')?.value" class="btn btn-primary" type="button">
          <i class="bi bi-send"></i>
          Envoyer
        </button>
      </div>
    </div>
  </div>
</div>
