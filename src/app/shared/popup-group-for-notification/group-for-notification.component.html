<div [style]="{'display': openPopup() ? 'block' : 'none'}" class="modal-overlay">
  <div class="modal-container" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Nouveau Message GroupÃ©</h5>
        <button (click)="closeModal()" type="button" class="btn-close" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form [formGroup]="formGroup">
          <div class="recipient-info mb-4">
            <i class="bi bi-people-fill"></i>
            <span>Destinataires : 45 membres (valeur test)</span>
          </div>

          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <label for="groupMessage" class="form-label">Message</label>
              <button type="button" class="btn-template">
                <i class="bi bi-file-text"></i> Utiliser un template
              </button>
            </div>
            <textarea id="groupMessage" formControlName="groupMessage" rows="5"
                      class="form-control"
                      placeholder="Entrez votre message ici..."></textarea>
            <div class="char-counter text-end mt-1">
              0/160 (1 SMS)
            </div>
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          Annuler
        </button>
        <button type="button" class="btn btn-primary" (click)="savaGroup()" [disabled]="!formGroup.get('groupMessage')?.value">
          <i class="bi bi-send"></i>
          Envoyer
        </button>
      </div>
    </div>
  </div>
</div>
