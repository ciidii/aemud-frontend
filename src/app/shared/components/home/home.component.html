<div class="container mt-5">
  <div class="row">
    <div *ngFor="let cardContent of cardContents" class="col-lg-4 col-md-6 mb-4">
      <div class="card shadow-sm border-0">
        <div class="card-header text-white text-center py-3">
          <a class="text-white text-decoration-none" routerLink="{{cardContent.retourLinh}}">
            <i class="{{cardContent.imageUrl}} fa-2x"></i>
            <h5 class="card-title mt-2">{{ cardContent.title }}</h5>
          </a>
        </div>
        <div class="card-body text-center">
          <p class="card-text">{{ cardContent.description }}</p>
          <a routerLink="{{cardContent.retourLinh}}" class="btn btn-outline-success btn-block mt-3">
            {{ cardContent.linkTitle }} <i class="bi bi-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
