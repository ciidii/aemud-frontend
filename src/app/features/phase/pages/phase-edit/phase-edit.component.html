<div class="form-container">
  <div *ngIf="isLoading" class="loading-indicator">
    <p>Chargement de la phase...</p>
    <!-- A more sophisticated spinner or skeleton could go here -->
  </div>

  <ng-container *ngIf="!isLoading">
    <h2>Modifier la Phase: <strong>{{ initialPhaseName }}</strong></h2>

    <form [formGroup]="phaseForm" (ngSubmit)="onSubmit()">
      <div class="form-section">
        <div class="form-group">
          <label for="nom">Nom de la phase</label>
          <input id="nom" type="text" formControlName="nom" required>
          <!-- Basic validation message example -->
          <div *ngIf="phaseForm.get('nom')?.invalid && phaseForm.get('nom')?.touched" class="error-message">
            Le nom est requis.
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="form-group">
          <label for="dateDebut">Date de début</label>
          <input id="dateDebut" type="date" formControlName="dateDebut" required>
        </div>

        <div class="form-group">
          <label for="dateFin">Date de fin</label>
          <input id="dateFin" type="date" formControlName="dateFin" required>
        </div>
      </div>

      <div class="form-section">
        <div class="form-group">
          <label for="dateDebutInscription">Date de début d'inscription (optionnel)</label>
          <input id="dateDebutInscription" type="date" formControlName="dateDebutInscription">
        </div>

        <div class="form-group">
          <label for="dateFinInscription">Date de fin d'inscription (optionnel)</label>
          <input id="dateFinInscription" type="date" formControlName="dateFinInscription">
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="navigateBack()">Annuler</button>
        <button type="submit" class="btn-primary" [disabled]="phaseForm.invalid || isSaving">
          <span *ngIf="isSaving" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="isSaving">Enregistrement...</span>
          <span *ngIf="!isSaving">Enregistrer les modifications</span>
        </button>
      </div>
    </form>
  </ng-container>
</div>
