<form [formGroup]="bourseForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <p class="text-muted fst-italic">Les champs marqu√©s d'un <span class="required-asterisk">*</span> sont obligatoires.</p>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="type" placeholder="Type de bourse" formControlName="type">
      <label for="type">Type de bourse <span class="required-asterisk">*</span></label>
      <app-validation-message [control]="bourseForm.controls.type"></app-validation-message>
    </div>
    <div class="form-floating">
      <input type="number" class="form-control" id="amount" placeholder="Montant" formControlName="amount">
      <label for="amount">Montant (XAF) <span class="required-asterisk">*</span></label>
      <app-validation-message [control]="bourseForm.controls.amount"></app-validation-message>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal.emit()">Annuler</button>
    <button type="submit" class="btn btn-primary" [disabled]="bourseForm.invalid">
      <span *ngIf="isSaving" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
      <span role="status" *ngIf="isSaving"> Enregistrement...</span>
      <span *ngIf="!isSaving">Enregistrer</span>
    </button>
  </div>
</form>
