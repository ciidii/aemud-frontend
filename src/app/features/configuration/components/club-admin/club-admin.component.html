<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Liste des clubs</h5>
    <button class="btn btn-primary btn-sm" (click)="openClubModal()">
      <i class="bi bi-plus-lg me-2"></i>
      Ajouter un club
    </button>
  </div>
  <div class="card-body">
    <div *ngIf="clubs$ | async as clubs; else loading">
      <div *ngIf="clubs.length > 0; else emptyState" class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Description</th>
            <th scope="col" class="text-end">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let club of clubs">
            <td>{{ club.name }}</td>
            <td>{{ club.description }}</td>
            <td class="text-end">
              <button class="btn btn-link btn-sm text-primary" (click)="openClubModal(club)">
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button class="btn btn-link btn-sm text-danger" (click)="openDeleteConfirm(club)">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <ng-template #emptyState>
        <div class="text-center p-5">
          <p class="text-muted">Aucun club n'a été ajouté pour le moment.</p>
        </div>
      </ng-template>
    </div>

    <ng-template #loading>
      <app-skeleton-loader [isLoading]="true"></app-skeleton-loader>
    </ng-template>
  </div>
</div>

<!-- Modale pour Ajouter/Modifier un club -->
<app-modal [isOpen]="isModalOpen" (closeModal)="closeClubModal()" [title]="selectedClub ? 'Modifier le club' : 'Ajouter un club'">
  <app-club-form
    [club]="selectedClub"
    [isSaving]="isSaving"
    (save)="onSaveClub($event)"
    (closeModal)="closeClubModal()">
  </app-club-form>
</app-modal>

<!-- Modale de confirmation de suppression -->
<app-confirm-delete-modal
  [isOpen]="isConfirmOpen"
  (closeModal)="closeDeleteConfirm()"
  (confirmDelete)="onDeleteClub()">
</app-confirm-delete-modal>
