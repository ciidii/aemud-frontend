<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Liste des commissions</h5>
    <button class="btn btn-primary btn-sm" (click)="openCommissionModal()">
      <i class="bi bi-plus-lg me-2"></i>
      Ajouter une commission
    </button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col" class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngIf="commissions$ | async as commissions; else loading">
          <tr *ngFor="let commission of commissions">
            <td>{{ commission.name }}</td>
            <td class="text-end">
              <button class="btn btn-link btn-sm text-primary" (click)="openCommissionModal(commission)">
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button class="btn btn-link btn-sm text-danger" (click)="openDeleteConfirm(commission)">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="commissions.length === 0">
            <td colspan="2" class="text-center p-5 text-muted">
              Aucune commission n'a été ajoutée pour le moment.
            </td>
          </tr>
        </ng-container>
        <ng-template #loading>
          <tr app-skeleton-loader></tr>
          <tr app-skeleton-loader></tr>
          <tr app-skeleton-loader></tr>
        </ng-template>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modale pour Ajouter/Modifier une commission -->
<app-modal *ngIf="isModalOpen" (closeModal)="closeCommissionModal()" [title]="selectedCommission ? 'Modifier la commission' : 'Ajouter une commission'">
  <app-commission-form
    [commission]="selectedCommission"
    [isSaving]="isSaving"
    (save)="onSaveCommission($event)"
    (closeModal)="closeCommissionModal()">
  </app-commission-form>
</app-modal>

<!-- Modale de confirmation de suppression -->
<app-confirm-delete-modal
  *ngIf="isConfirmOpen"
  (closeModal)="closeDeleteConfirm()"
  (confirmDelete)="onDeleteCommission()">
</app-confirm-delete-modal>
