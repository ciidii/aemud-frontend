<div class="login-form-content">
  <img alt="AEMUD Logo" class="logo" src="assets/background/logo_aemud_Plan_de_travail_1.png">
  <h2 class="form-title">Première connexion</h2>
  <p class="form-subtitle">Bienvenue ! Veuillez définir un nouveau mot de passe pour activer votre compte.</p>

  <div class="card shadow-lg">
    <div class="card-body p-4">
      <form (ngSubmit)="handlePasswordChange()" [formGroup]="formGroup">
        <div class="form-floating mb-3">
          <input class="form-control" formControlName="password" id="password"
                 type="password">
          <label for="password">Nouveau mot de passe</label>
          <app-validation-message [control]="formGroup.get('password')"></app-validation-message>
        </div>
        <div class="form-floating mt-3">
          <input class="form-control" formControlName="confirmPassword" id="confirmPassword"
                 type="password">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <app-validation-message [control]="formGroup.get('confirmPassword')"></app-validation-message>
        </div>
        <div>
          <button [disabled]="formGroup.invalid || isLoading" class="btn-connexion mt-4 w-100 btn btn-primary"
                  type="submit">
            <span *ngIf="isLoading" aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
            Définir le mot de passe
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
