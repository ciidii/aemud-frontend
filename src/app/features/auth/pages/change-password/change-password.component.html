<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-6 col-12">
    <div class="card">
      <div class="card-header text-center">Changer votre mot de passe</div>
      <div class="card-body">
        <form (ngSubmit)="handleChangePassword()" [formGroup]="formGroup">
          <div>
            <label class="form-label">Ancien mot de passe</label>
            <input class="form-control" formControlName="oldPassword" type="password">
          </div>
          <div>
            <label class="form-label">Nouveau mot de passe</label>
            <input class="form-control" formControlName="newPassword" type="password">
          </div>
          <div>
            <label class="form-label">Confirmer le nouveau mot de passe</label>
            <input class="form-control" formControlName="confirmPassword" type="password">
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
          <div>
            <button [disabled]="formGroup.invalid || isLoading" class="btn-connexion mt-3 form-control btn btn-primary"
                    type="submit">
              <span *ngIf="isLoading" aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
              Changer le mot de passe
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
