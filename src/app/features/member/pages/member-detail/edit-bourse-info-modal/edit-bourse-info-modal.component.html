<div class="modal-backdrop" (click)="onClose()"></div>
<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">Modifier la Bourse</h3>
    <button class="btn-close" (click)="onClose()" aria-label="Close">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <form [formGroup]="bourseForm" (ngSubmit)="onSave()">
    <div class="modal-body">
      <div class="form-grid">
        <div class="form-field">
          <label for="lebelle">Libell√© de la bourse</label>
          <input id="lebelle" formControlName="lebelle" class="form-input" placeholder="Ex: Bourse d'excellence...">
        </div>
        <div class="form-field">
          <label for="montant">Montant (XOF)</label>
          <input id="montant" type="number" formControlName="montant" class="form-input" placeholder="Ex: 50000">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">Annuler</button>
      <button type="submit" class="btn btn-primary" [disabled]="!bourseForm.valid">
        <i class="bi bi-check-circle"></i> Enregistrer les modifications
      </button>
    </div>
  </form>
</div>
