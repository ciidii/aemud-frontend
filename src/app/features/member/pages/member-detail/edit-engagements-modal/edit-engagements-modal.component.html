<div class="modal-backdrop" (click)="onClose()"></div>
<div class="modal-content" *ngIf="engagementsForm">
  <div class="modal-header">
    <h3>Modifier les Engagements</h3>
    <button class="btn-close" (click)="onClose()">&times;</button>
  </div>
  <form [formGroup]="engagementsForm" (ngSubmit)="onSave()">
    <div class="modal-body">
      <div class="form-group">
        <label class="form-label">Clubs</label>
        <app-custom-multiselect
          formControlName="clubIds"
          [items]="allClubs"
          placeholder="Sélectionner des clubs">
        </app-custom-multiselect>
      </div>
      <div class="form-group">
        <label class="form-label">Commissions</label>
        <app-custom-multiselect
          formControlName="commissionIds"
          [items]="allCommissions"
          placeholder="Sélectionner des commissions">
        </app-custom-multiselect>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">Annuler</button>
      <button type="submit" class="btn btn-primary" [disabled]="engagementsForm.invalid">Enregistrer</button>
    </div>
  </form>
</div>
