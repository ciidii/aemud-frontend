<div class="modal-backdrop" (click)="onClose()"></div>
<div class="modal-content">
  <div class="modal-header">
    <h3>Modifier les Informations Personnelles</h3>
    <button class="btn-close" (click)="onClose()">&times;</button>
  </div>
  <div class="modal-body" [formGroup]="editForm">
    <app-personal-info-form formControlName="personalInfo"></app-personal-info-form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="onClose()">Annuler</button>
    <button class="btn btn-primary" (click)="onSave()" [disabled]="editForm.invalid">Enregistrer</button>
  </div>
</div>
