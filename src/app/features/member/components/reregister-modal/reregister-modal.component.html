<div class="modal-overlay" (click)="close.emit()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h5 class="modal-title">Réinscrire le Membre</h5>
      <button (click)="close.emit()" type="button" class="btn-close" aria-label="Close">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="reregisterForm">
        <!-- Session/Year -->
        <div class="form-group">
          <label for="session">Année de la session</label>
          <select id="session" class="form-select" formControlName="session">
            <option *ngFor="let year of availableSessions" [value]="year">{{ year }} - {{ year + 1 }}</option>
          </select>
        </div>

        <!-- Registration Type -->
        <div class="form-group">
          <label for="registrationType">Type d'inscription</label>
          <select id="registrationType" class="form-select" formControlName="registrationType">
            <option *ngFor="let type of registrationTypes" [value]="type">{{ type }}</option>
          </select>
        </div>

        <!-- Payment Status -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="statusPayment" formControlName="statusPayment">
          <label class="form-check-label" for="statusPayment">
            Paiement de la cotisation effectué
          </label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close.emit()">Annuler</button>
      <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="reregisterForm.invalid">
        Enregistrer
      </button>
    </div>
  </div>
</div>
