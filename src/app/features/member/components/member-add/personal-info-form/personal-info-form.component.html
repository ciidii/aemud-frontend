<div [formGroup]="personalInfoForm" class="form-grid">
  <!-- Prénom -->
  <div class="form-field">
    <label class="form-label" for="firstname">Prénom</label>
    <input class="form-input" formControlName="firstname" id="firstname" type="text">
    <app-validation-message [control]="firstname"></app-validation-message>
  </div>

  <!-- Nom -->
  <div class="form-field">
    <label class="form-label" for="name">Nom de famille</label>
    <input class="form-input" formControlName="name" id="name" type="text">
    <app-validation-message [control]="name"></app-validation-message>
  </div>

  <!-- Nationalité -->
  <div class="form-field">
    <label class="form-label" for="nationality">Nationalité</label>
    <input class="form-input" formControlName="nationality" id="nationality" type="text">
    <app-validation-message [control]="nationality"></app-validation-message>
  </div>

  <!-- Date de naissance -->
  <div class="form-field">
    <label class="form-label" for="birthday">Date de naissance</label>
    <input class="form-input" formControlName="birthday" id="birthday" type="date">
    <app-validation-message [control]="birthday"></app-validation-message>
  </div>

  <!-- Genre -->
  <div class="form-field">
    <label class="form-label" for="gender">Genre</label>
    <select class="form-select" formControlName="gender" id="gender">
      <option disabled value="">Sélectionner...</option>
      <option value="MALE">Homme</option>
      <option value="FEMALE">Femme</option>
    </select>
    <app-validation-message [control]="gender"></app-validation-message>
  </div>

  <!-- Statut marital -->
  <div class="form-field">
    <label class="form-label" for="maritalStatus">Statut social</label>
    <select class="form-select" formControlName="maritalStatus" id="maritalStatus">
      <option disabled value="">Sélectionner...</option>
      <option value="SINGLE">Célibataire</option>
      <option value="MARRIED">Marié(e)</option>
      <option value="DIVORCED">Divorcé(e)</option>
    </select>
    <app-validation-message [control]="maritalStatus"></app-validation-message>
  </div>
</div>
