<div class="modal-overlay">
  <div class="modal-container" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Nouveau Message GroupÃ©</h5>
        <button (click)="close.emit()" aria-label="Close" class="btn-close" type="button">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form [formGroup]="messageForm">
          <div class="recipient-info">
            <i class="bi bi-people-fill"></i>
            <span>Destinataires : 45 membres (valeur test)</span>
          </div>

          <div class="message-group">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <label class="form-label mb-0" for="message">Message</label>
              <button (click)="toggleTemplateModal()" class="btn-template" type="button">
                <i class="bi bi-file-text"></i> Utiliser un template
              </button>
            </div>
            <textarea class="form-control" formControlName="message" id="message"
                      placeholder="Entrez votre message ici..."
                      rows="5"></textarea>
            <div class="char-counter">
              0/160 (1 SMS)
            </div>
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button (click)="close.emit()" class="btn btn-secondary" type="button">
          Annuler
        </button>
        <button (click)="sendMessage()" [disabled]="!messageForm.get('message')?.value" class="btn btn-primary"
                type="button">
          <i class="bi bi-send"></i>
          Envoyer
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Template Selection Modal -->
<app-template-select-modal
  (close)="toggleTemplateModal()"
  (templateSelected)="onTemplateSelected($event)"
  *ngIf="isTemplateModalOpen">
</app-template-select-modal>
