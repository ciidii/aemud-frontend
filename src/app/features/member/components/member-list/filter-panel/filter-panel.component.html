<div class="filter-panel-container" [class.is-open]="isOpen">
  <div class="filter-panel-overlay" (click)="close.emit()"></div>
  <div class="filter-panel-content">
    <!-- Header -->
    <div class="panel-header">
      <h5>Filtrer les membres</h5>
      <button class="btn-close" (click)="close.emit()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <!-- Body -->
    <div class="panel-body">
      <form [formGroup]="filterForm">
        <!-- Group: Statut d'Adhésion -->
        <div class="filter-group">
          <h6>Statut d'Adhésion</h6>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="statusPaid" formControlName="statusPaid">
            <label class="form-check-label" for="statusPaid">Payé</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="statusPending" formControlName="statusPending">
            <label class="form-check-label" for="statusPending">En attente</label>
          </div>
        </div>

        <!-- Group: Engagement Associatif -->
        <div class="filter-group">
          <h6>Engagement Associatif</h6>
          <div class="form-group">
            <label for="clubSelect">Club</label>
            <select id="clubSelect" class="form-select" formControlName="club">
              <option value="">Tous les clubs</option>
              <option value="club-a">Club A</option>
              <option value="club-b">Club B</option>
            </select>
          </div>
          <div class="form-group">
            <label for="commissionSelect">Commission</label>
            <select id="commissionSelect" class="form-select" formControlName="commission">
              <option value="">Toutes les commissions</option>
              <option value="com-a">Commission A</option>
              <option value="com-b">Commission B</option>
            </select>
          </div>
        </div>

        <!-- Group: Date d'Inscription -->
        <div class="filter-group">
          <h6>Date d'Inscription</h6>
          <div class="form-group">
            <label for="dateFrom">Du</label>
            <input type="date" id="dateFrom" class="form-control" formControlName="dateFrom">
          </div>
          <div class="form-group">
            <label for="dateTo">Au</label>
            <input type="date" id="dateTo" class="form-control" formControlName="dateTo">
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="panel-footer">
      <button class="btn btn-secondary" (click)="resetFilters.emit()">Réinitialiser</button>
      <button class="btn btn-primary" (click)="applyFilters.emit()">Appliquer les filtres</button>
    </div>
  </div>
</div>
