<div class="modal-overlay">
  <div class="modal-container" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Choisir un Template de Message</h5>
        <button (click)="close.emit()" aria-label="Close" class="btn-close" type="button">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <div class="search-bar-container">
          <i class="bi bi-search"></i>
          <input class="form-control" placeholder="Rechercher un template..." type="text" disabled>
        </div>

        <div *ngIf="loading" class="template-loading text-center py-3">
          Chargement des templates...
        </div>

        <div *ngIf="!loading && templates.length === 0" class="template-empty text-center py-3">
          Aucun template de message disponible.
        </div>

        <div *ngIf="!loading && templates.length > 0" class="template-list">
          <div *ngFor="let template of templates" class="template-item">
            <div class="template-details">
              <h6 class="template-title">{{ template.name }}</h6>
              <p class="template-preview">{{ template.content }}</p>
            </div>
            <button (click)="selectTemplate(template)" class="btn btn-primary btn-sm">Choisir</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
